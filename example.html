<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        body {
            background-color: #333;
        }
        /*top*/
        .masthead {
            background-color: transparent;
            text-align: center;
            display: flex;
            justify-content: space-between; 
            align-items: center;
        }

        .masthead-brand {
            color: white;
            font-size: 24px;
        }

        .masthead-nav > li {
            display: inline-block;
            margin-right: 20px;
        }

        .masthead-nav > li:last-child {
            margin-right: 0;
            text-decoration: none;
        }

        .cover-heading {
            font-weight: bold;
            font-size: 36px;
        }

        .cover-heading,
        .lead,
        .btn-default {
            color: white
        }

        .btn-default {
            background-color: #fff;
            border-color: #333;
            color: #000;
            border-radius: 5px; /*모서리*/
            padding: 10px 20px;
            text-decoration: none;
        }

        .btn-default:hover,
        .btn-default:focus {
            background-color: #555;
            border-color: #555;
            color: #fff;
        }

        body {
            color: #fff;
            text-align: center;
            text-shadow: 0 1px 3px rgba(0,0,0,.5);
            font-family: "Helvetica Nenu", Helvetica, Arial, sans-serif;
            font-size: 14px;
            text-decoration: none;
        }
        a {
            color: white;
        }

        a:hover {
            color: #fff;
        }

        .mastfoot {
            text-align: center;
            color: white;
            margin-top: 20px;

        }

        .centered-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

    </style>
</head>
<body>

    <div class="background">

        <div class="inner masthead">
            <h3 class="masthead-brand">Cover</h3>
            <nav>
                <ul class="nav masthead-nav">
                    <li class="pull-left"><a href="#">Home</a></li>
                    <li class="pull-left"><a href="#">Features</a></li>
                    <li class="pull-left"><a href="#">Contact</a></li>
                </ul>
            </nav>
        </div>

        <div class="inner cover text-center">
            <h1 class="cover-heading">Cover your page.</h1>
            <p class="lead" style="font-size: 19px; margin-bottom: 30px;">
                Cover is a one-page template for building simple and beautiful home pages. 
                Download, edit the text, and add your own fullscreen background photo to make it your own.
            </p1>
            <p class="lead">
              <a href="#" class="btn-default">Learn more</a>
            </p>
        </div>

        <div class="mastfoot" style="margin-bottom: 100px; color: white;">
            <p>
            Cover template for <a href="#">Bootstrap</a>, by <a href="#">@mdo</a>.
            </p>
        </div>

    </div>

</body>
</html>
